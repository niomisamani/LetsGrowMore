<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Student Enrollment Form</h1>

        <div id="main-form">
            <form class="myform" name="form1">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="box">
                </div>

                <div class="form-group">
                    <label for="rollno">Roll No.:</label>
                    <input type="text" id="rollno" name="rollno" class="box">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="box">
                </div>

                <div class="form-group">
                    <label for="phone">Mobile:</label>
                    <input type="tel" name="mobile" id="phone" pattern="[0-9]{5}-[0-9]{5}" class="box">
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-group">
                        <input type="radio" name="gender" value="Male" id="gender" class="gender">Male
                        <input type="radio" name="gender" value="Female" class="gender">Female
                        <input type="radio" name="gender" value="Others" class="gender">Others
                    </div>
                </div>

                <div class="form-group">
                    <label>Skills:</label>
                    <div class="skills-group">
                        <input type="checkbox" name="skills" id="java" value="Java">Java
                        <input type="checkbox" name="skills" id="html" value="HTML">HTML
                        <input type="checkbox" name="skills" id="css" value="CSS">CSS
                        <input type="checkbox" name="skills" id="js" value="JavaScript">JavaScript
                        <input type="checkbox" name="skills" id="python" value="Python">Python
                        <input type="checkbox" name="skills" id="cpp" value="C++">C++
                    </div>
                </div>

                <div class="buttons">
                    <input type="button" value="Enroll Student" name="add" class="btn" onclick="addStudent()">
                    <input type="reset" value="Clear" name="reset" class="btn1">
                </div>

            </form>
        </div>

        <div id="enroll-table">
            <h3>Enrolled Students</h3>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll No.</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Gender</th>
                        <th>Skills</th>
                    </tr>
                </thead>
                <tbody id="student-table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
